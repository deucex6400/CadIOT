
name: Build and deploy .NET 8 Azure Function App - CadIOT (Zip Deploy)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_PATH: 'src'             # path to your Functions project (.csproj)
  DOTNET_VERSION: '8.0.x'
  FUNCTION_APP: 'CadIOT'          # Azure Function App name
  RESOURCE_GROUP: 'CadIOT'        # Azure resource group containing the Function App

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write             # required for OIDC login
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Publish (Release)
        run: dotnet publish ${{ env.PROJECT_PATH }} --configuration Release -o ./publish

      - name: Validate publish output
        run: |
          if [ ! -d "./publish" ] || [ -z "$(ls -A ./publish)" ]; then
            echo "Publish output is empty. Failing the job."
            exit 1
          fi

      - name: Archive package
        run: |
          cd publish
          zip -r ../publish.zip .
          cd ..

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8F297117C1F641C690B3D3AA75D11D93 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_433B6AF34D9B492F910C083C2171314D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B6A50A4E800E40418139D6E2070FABED }}

      - name: Deploy via Zip Deploy
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az account show
            echo "Deploying publish.zip to Function App '${{ env.FUNCTION_APP }}' in RG '${{ env.RESOURCE_GROUP }}'..."
            az functionapp deployment source config-zip \
              --resource-group "${{ env.RESOURCE_GROUP }}" \
              --name "${{ env.FUNCTION_APP }}" \
              --src ./publish.zip

      - name: Upload publish.zip artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: cadiot-functions-publish
